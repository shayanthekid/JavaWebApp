<html>
<head>
    <title>Delete Item</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <style>
        /* CSS styles for the form */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Delete Item</h1>
    <form id="deleteForm">
        <label for="itemId">Item ID:</label>
        <input type="number" id="itemId" name="itemId" required><br>
        
        <label for="employeeId">Employee ID:</label>
        <input type="number" id="employeeId" name="employeeId" required><br>
        
        <button type="button" onclick="deleteItem()">Delete Item</button>
    </form>

    <script>
        function deleteItem() {
            var itemId = document.getElementById("itemId").value;
            var employeeId = document.getElementById("employeeId").value;

            // Make a DELETE request using Axios
            axios.delete("http://localhost:8080/mavenproject1/DeleteItemServlet", {
                params: {
                    itemId: itemId,
                    employeeId: employeeId
                }
            })
           .then(response => {
            // Show success message
            alert("Item deleted successfully");
        })
        .catch(error => {
            // Show error message
            alert("An error occurred while deleting the item");
            console.error(error);
        });
        }
    </script>
</body>
</html>
