<html>
<head>
    <title>Update Item Form</title>
</head>
  <style>
        /* CSS styles for the form */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
<body>
    <h1>Update Item</h1>
    <form id="updateItemForm" action="http://localhost:8080/mavenproject1/UpdateItemServlet" method="post">
        <label for="name">Item ID</label>
        <input type="number" id="itemId" name="itemId" required><br>
        <label for="price">Price of Item:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="employeeId">Employee ID:</label>
        <input type="number" id="employeeId" name="employeeId" required><br>
        <input type="submit" value="Add Item">
    </form>

    <script>
        // Optional: You can use JavaScript to perform client-side validation before submitting the form
        document.getElementById("updateItemForm").addEventListener("submit", function(event) {
            var price = parseFloat(document.getElementById("price").value);
            if (isNaN(price) || price <= 0) {
                alert("Price must be a positive number.");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
